<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokerWired Redux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              poker: {
                // Brand Colors - Live Poker Theme
                primary: '#e11d48', // Rose 600 - Vibrant Casino Red
                primaryHover: '#be123c', // Rose 700
                secondary: '#10b981', // Emerald 500 - Felt Green/Success
                
                // Light Mode Base
                bg: '#f8fafc', // Slate 50
                surface: '#ffffff', // White
                text: '#0f172a', // Slate 900
                muted: '#64748b', // Slate 500
                border: '#e2e8f0', // Slate 200

                // Dark Mode Base
                darkBg: '#09090b', // Zinc 950 - Deeper Black
                darkSurface: '#18181b', // Zinc 900
                darkText: '#f4f4f5', // Zinc 100
                darkMuted: '#a1a1aa', // Zinc 400
                darkBorder: '#27272a', // Zinc 800

                accent: '#8b5cf6', // Violet
                gold: '#fbbf24', // Amber 400 - Bright Gold
                danger: '#ef4444', 
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      .dark ::-webkit-scrollbar-track { background: #020617; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body class="bg-poker-bg text-poker-text dark:bg-poker-darkBg dark:text-poker-darkText antialiased selection:bg-poker-primary selection:text-white">
    <div id="root"></div>
    <!-- Entry point for the React application -->
    <script type="module" src="index.tsx"></script>
    <script>
        // Check local storage for theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
        } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
        }
    </script>
  </body>
</html>
